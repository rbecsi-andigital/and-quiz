<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="" method="post" (submit)="onSubmit()" autocomplete="off">

      <h1 class="text-center">Enter</h1>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Name" [(ngModel)]="name" name="name"/>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Enter</button>
      </div>

    </form>
  </div>
</div>
